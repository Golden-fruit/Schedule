<!DOCTYPE  HTML>
<html >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>跳转页面</title>
<style type="text/css">
    div{

        left: 44%;

<script type="text/javascript">
 var i=10,maximage=new Array();
 for(let i=0;i<11;i++){
    maximage[i]='image/'+i+'.jpg'
 }
function next(){                       /*下一张图片 */
        if(i<10){
            i++;
            document.body.style.backgroundImage = "URL("+maximage[i]+")";
            document.body.style.backgroundRepeat= "no-repeat"
            document.body.style.backgroundSize="cover"
            return i;
        }
        else{
            document.body.style.backgroundImage = "URL("+maximage[1]+")";
            return i=1;
        }
} 
function prev(){                       /*上一张图片 */
        if(i>1){
            i--;
            document.body.style.backgroundImage = "URL("+maximage[i]+")";
            return i;
        }
        else{
            document.body.style.backgroundImage = "URL("+maximage[10]+")";
            return i=10;
        }
}
var x=setInterval("next()",5000);
function continu(){
    clearInterval(X)
    x=setInterval("next()",5000);
}

function colock(){
    var time=new Date();
    var show=time.getHours()+'时 :'+time.getMinutes()+'分 :'+time.getSeconds()+'秒';
    document.getElementById('time').value=show;
}
var j=setInterval(colock,1000);
function continu1(){
    clearInterval(j)
    j=setInterval(colock,1000)
}
