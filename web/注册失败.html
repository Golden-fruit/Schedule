<!DOCTYPE html>
<html>
 <head>
  <title>浏览器对象</title>  
  <meta http-equiv="Content-Type" content="text/html; charset=gkb"/>   
 <style type="text/css">
 div{
     text-align: center;
     position: absolute;
     top: 30%;
     left: 44%;
 }
 </style>
  </head>
 <body style="background-image: url(image/运动.png);">
  <!--先编写好网页布局-->
 <div> <h2>该用户名已存在！</h2>
 <p> <span id="seconds">5</span>秒后跳转<a href="注册.html">返回</a></p>
 <input type="button" id="stop" value="中断跳转"  onclick="clearTimeout(j)"/>
</div>
  
 
  <script type="text/javascript">  
   //获取显示秒数的元素，通过定时器来更改秒数。
   var num=5;
function count(){
    num--;
    document.getElementById("seconds").innerHTML=num;
    if(num==0){
        location.assign("注册.html");
    }
}

var j=setInterval("count()",1000)
   //通过window的location和history对象来控制网页的跳转。
   
 </script> 
</body>
</html>
